<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMM2TQt4S3HW62s80IgiNI3dxxx727hY4&callback=initMap"
    type="text/javascript"></script>
    <!-- script -->
    <script src="script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>MapQuiz</title>
</head>
<body>
    <section class="textarea">
        <h1>CSUN Map Quiz!</h1>
        <p>Let's test how well you know the campus area. Folowing the list in order below, <strong>double-click</strong> on the maps where you think the building/area is.</p>
        <p><ol>
            <li>Jacaranda Hall <span id="result1"></span></li>
            <li>Chaparral Hall <span id="result2"></span></li>
            <li>Sierra Quad <span id="result3"></span></li>
            <li>CSUN Campus Store <span id="result4"></span></li>
            <li>Student Recreation Center <span id="result5"></span></li>
        </ol></p>
        <div>
            <h2>Correct answers: <span id="correctCount">0</span></h2>
        </div>
    </section>

    <section class="maparea">
        <div id="map"></div>
    </section>
    
</body>
</html>
